version: "3.8"
services:
  snowbox-redis:
    container_name: snowbox-redis
    build:
      dockerfile: Dockerfile
      context: ./redis
    image: flyingrko/snowbox-redis
    ports:
      - "6379:6379"
  snowbox-database:
    container_name: snowbox-database
    build:
      dockerfile: Dockerfile
      context: ./database
    image: flyingrko/snowbox-database
    environment:
      - MARIADB_DATABASE=snowbox
      - MARIADB_ROOT_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
    volumes:
      - ./database/config:/etc/mysql/conf.d
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"